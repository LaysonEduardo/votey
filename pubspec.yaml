name: votey
description: A new Flutter project.
publish_to: 'none' 

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  appwrite: ^4.0.1
  get: ^4.6.1
  carousel_slider: ^4.0.0
  shared_preferences: ^2.0.13
  rive: ^0.8.1
  uuid: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/loadings/
  fonts:
   - family: Nunito
     fonts:
       - asset: assets/fonts/Nunito.ttf
         weight: 400
         style: normal
         

